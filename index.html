<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Mine?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Josefin Sans', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ff6699;
    }

    .btn-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background-color: #ff6699;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff80b3;
      transform: scale(1.05);
    }

    #message {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #333;
    }

    /* No button animation */
    #no-btn {
      position: relative;
    }

    #no-btn:hover {
      position: absolute;
      top: -10px;
      left: calc(50% - 100px);
      animation: shake 0.3s ease infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 8px 15px;
        font-size: 0.9rem;
      }

      .container {
        max-width: 350px;
        padding: 15px;
      }

      #message {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      .btn-container {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
        padding: 12px 0;
      }

      #message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be mine?</h1>
    <div class="btn-container">
      <button class="btn" id="yes-btn">Yes 💖</button>
      <button class="btn" id="no-btn">No 😅</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.textContent = 'You just made me the happiest person! 😍💍';
      document.querySelector('.container').style.transform = 'scale(1.1)';
    });

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.top = `${Math.random() * 100 - 50}px`;
      noBtn.style.left = `${Math.random() * 100 - 50}px`;
    });
  </script>
</body>
</html>
